<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Professor</title>
    <link rel="stylesheet" href="estilo.css">
    <script>
        //criando uma função que vai capturar as notas e calcular a média dizendo se o aluno está aprovado ou reprovado
        function calculaMedia(){

            const url = new URLSearchParams(window.location.search) //capturando a URL e armazenando dentro da variável URL
            let nota1 = url.get("n1") // A partir da URL eu capturo somente o valor do n1
            let nota2 = url.get("n2") // A partir da URL eu capturo somente o valor do n2

            nota1 = Number(nota1) // convertendo de String para o numero o valor da nota 1
            nota2 = Number(nota2) // convertendo de String para o numero o valor da nota 2
            
            
            let media = ((nota1) + (nota2)/2) // Calcular ea média e armazenar a variável media

            document.getElementById("media").value = media // jogar o valor calculado da media no Input media

            //comparar se a média é maior ou igual a 6
            if(media >=6){
                document.getElementById("status").innerHTML="Aprovado" // Jogando o texto aprovado na tag span
                document.getElementById("status").style.color="green"  // Trocando a cor do texto da tag Span
            } else {
                document.getElementById("status").innerHTML="Reprovado"
                document.getElementById("status").style.color="red"
            }
        }
    </script>
</head>
<body onload="calculaMedia()">
    <main>
        <h1>Painel do Professor</h1>
        <form action="index.html" method="post">
            <label>A Média do Aluno é</label>
            <input type="text" id="media">

            <p>Portanto está <span id="status"></span></p>


            <input type="submit" value="Voltar">
        </form>
    </main>
</body>
</html>
